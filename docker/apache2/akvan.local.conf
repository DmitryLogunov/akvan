<VirtualHost *:80>

	ServerName akvan.local
        ServerAlias www.akvan.local

	ServerAdmin im1@bk.ru
	DocumentRoot /var/www/html/akvan.local/public_html

	ErrorLog /var/log/apache2/error.log
